<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixelate Image</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        position: relative;
      }
      #canvas {
        margin-top: 20px;
        border: 1px solid #ccc;
      }
      input[type="file"] {
        margin-top: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Pixelate Image</h1>
      <p>Select an image to pixelate:</p>
      <input type="file" id="fileInput" accept="image/*" />
      
      <canvas id="canvas"></canvas>
    </div>
    <script src="script2.js"></script>
  </body>
</html>
